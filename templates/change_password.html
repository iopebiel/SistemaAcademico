<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" type="text/css" href="../static/config/styles/reset.css">            
    <link rel="stylesheet" type="text/css" href="../static/config/styles/body-header.css">
    <link rel="stylesheet" type="text/css" href="../static/config/styles/login-subscribe.css">  
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="form-container">
        
        <h1>Redefinição de Senha</h1>
        
        <div class="form-group">

            <form id="etapa1-form" action="/codigoemail" method="POST" onsubmit="mostrarEtapa('etapa2-form')">
                <h2>Etapa 1:</h2>
                <p>Informar Email.</p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <button class="button-next" type="submit">Próxima Etapa</button>
            </form>

        </div>
           

        <div class="form-group">

            <form id="etapa2-form" action="/verificarcodigo" method="POST" onsubmit="verificarCodigo(); return false;">
                <h2>Etapa 2:</h2>
                <p>Inserir Código de Autenticação</p>
                <label for="codigo_usuario">Código de Autenticação:</label>
                <input type="text" id="codigo_usuario" name="codigo_usuario" required>
                <button class="button-next" type="submit" onclick="verificarCodigo()">Próxima Etapa</button>
            </form>

        </div>
            

        <div class="form-group">

            <form id="etapa3-form" action="/change_password"  method="POST">
                <h2>Etapa 3:</h2>
                <p>Redefinir Senha</p>
                <label for="nova-senha">Nova Senha:</label>
                <input type="password" id="nova-senha" name="nova-senha" required>
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                <button class="button-submit" type="submit">Redefinir Senha</button>
            </form>
            
        </div>

    </div>

</body>

<script src="../static/config/scripts/change_password.js"></script>    
</html>
