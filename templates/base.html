<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Seu Título Padrão{% endblock %}</title>
    <!-- Adicione outros elementos do cabeçalho comum aqui -->
</head>
<body>
    <header>
        <div class="perfil">
            <a href="/perfil">
            <img src="../static/imagem/{{ nome }}.jpg" alt="Foto de Perfil">
        <div>    
            <h1>{{ nome }}</h1> 
            <h2>Curso: {{ curso}}</h2>
        </div>
        </a>
        </div>
        <nav>
            <ul>
                <li><a href="/inicio">Início</a></li>
                <li><a href="/relatorio">Relatório</a></li>
                <li><a href="/disciplina">Disciplinas</a></li>

            </ul>

    <div id="content">

    </div>

    <footer>
        <p>Seu Rodapé Padrão</p>
        <!-- Adicione outros elementos do rodapé comum aqui -->
    </footer>

</html>
