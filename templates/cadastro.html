<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #388dfd;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 370px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 17px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 2px;
        }
        input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f0f0f0;
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff; /* Cor de fundo do select */
            color: #333; /* Cor do texto do select */
            font-size: 14px; /* Tamanho da fonte do select */
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
        }
        button:hover {
            background
            .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px; /* Adiciona espaço entre os campos e outros elementos */
        }

        .input-container label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-container input{
            width: 100%;
            padding: 10px;
            margin-bottom: 10px; /* Adiciona espaço entre os campos */
            border: 1px solid #ccc;
            border-radius: 4px;
        }-color: #0056b3;
        }
        .small {
            position:relative;
            top: -5px;
        }
        ul {
            position:relative;
            top: -5px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <!-- Conteúdo do formulário de cadastro -->
    <div class="form-container">
        <h1>Cadastro</h1>
        <form method="POST" action="/cadastro" class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <div class="alert alert-{{ message}}">{{ message}}</div>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>

            <label for="semestre">Semestre:</label>
            <select id="semestre" name="semestre" required>
                <option value="1">1º Semestre</option>
                <option value="2">2º Semestre</option>
                <option value="3">3º Semestre</option>
                <option value="4">4º Semestre</option>
                <option value="5">5º Semestre</option>
                <option value="6">6º Semestre</option>
                <option value="7">7º Semestre</option>
                <option value="8">8º Semestre</option>
                <option value="9">9º Semestre</option>
                <option value="10">10º Semestre</option>
            </select>

            <label for="unidade">Unidade (2 caracteres):</label>
            <input type="text" id="unidade" name="unidade" pattern="[A-Z]{2}" required>
            <small>Deve conter exatamente 2 caracteres maiúsculos.</small>

            <label for="numeroprontuario">Número de Prontuário (7 dígitos):</label>
            <input type="text" id="numeroprontuario" name="numeroprontuario" pattern="\d{7}" required>
            <small>Deve conter exatamente 7 dígitos.</small>

            <button type="submit">Cadastrar</button>
            </form>
        <div class="links">
            <a href="/login">Já tem uma conta? Faça login aqui</a>
        </div>
</body>
</html>
